log:
  stdout_log_level: INFO
  log_file_level: INFO
  log_file: priority-agent.log

!include ../shared_config.yaml

apps:
  - name: priority_agent_app
    app_base_path: .
    app_module: solace_agent_mesh.agent.sac.app
    broker:
      <<: *broker_connection
    app_config:
      namespace: ${NAMESPACE, inbox}
      supports_streaming: false
      agent_name: "PriorityAgent"
      display_name: "Priority"
      model: *general_model
      instruction: |
        You are the PriorityAgent.
        Input is a JSON payload describing an email.
        Assign a priority: urgent, high, medium, or low.

        Analyze the email content, sender, and tone to determine the priority.
        - Urgent: Immediate action required, time-critical, or from VIPs.
        - High: Important deadlines, boss/manager requests, or significant issues.
        - Medium: Standard business communication, regular updates, or non-critical requests.
        - Low: FYI, newsletters, casual chatter, or no action needed.

        Respond with JSON only, Return ONLY raw JSON. No markdown, no code fences.
        {"priority": "urgent|high|medium|low", "reason": "Short explanation of why"}
      agent_card:
        description: "Assigns urgency to emails using GenAI analysis."
        defaultInputModes: ["text"]
        defaultOutputModes: ["text"]
        skills:
          - id: "assign_priority"
            name: "Priority Assignment"
            description: "Set an email's priority to urgent/high/medium/low based on semantic analysis."
      agent_card_publishing: { interval_seconds: 10 }
      agent_discovery: { enabled: false }
      inter_agent_communication:
        allow_list: []
        request_timeout_seconds: 60
